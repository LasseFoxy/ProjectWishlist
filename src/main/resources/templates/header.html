<div th:fragment="header">
    <head>
        <meta charset="UTF-8">
        <title>Ønskelisten</title>
        <link th:href="@{/css/header.css}" rel="stylesheet">
    </head>

    <div class="header-container">
        <div class="left">
            <!-- Betinget link baseret på om brugeren er logget ind -->
            <a th:href="${session.loggedInUser != null ? '/welcome' : '/'}">
                <img th:src="@{/images/home-button.png}" alt="Home">
            </a>
            <span class="header-text">ØNSKELISTEN</span>
        </div>
        <div class="right">
            <div th:if="${session.loggedInUser == null}">
                <a th:href="@{/user/register}">Opret bruger</a>
                <a th:href="@{/user/login}">Login</a>
            </div>
            <div th:if="${session.loggedInUser != null}">
                <a th:href="@{/profile}">Min profil</a>
                <a th:href="@{/logout}">Log ud</a>
            </div>
        </div>
    </div>
</div>
