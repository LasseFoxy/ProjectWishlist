<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Se/Rediger Ønskeliste</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{/fragments/header :: header}"></div>

<div class="content">
    <div class="container">
        <h1>Se/Rediger Ønskeliste</h1>

        <form th:object="${wishlist}" th:action="@{/wishlist/update/{wishlistId}(wishlistId=${wishlist.wishlistId})}" method="post">
            <input type="hidden" th:field="*{wishlistId}" />
            <div class="form-group">
                <label for="wishlistName">Navn på ønskeliste:</label>
                <input type="text" id="wishlistName" th:field="*{wishlistName}" required />
            </div>
            <div class="form-group">
                <label for="wishlistDeadlineDate">Deadline dato:</label>
                <input type="date" id="wishlistDeadlineDate" th:value="${wishlist.wishlistDeadlineDate}" name="newDeadlineDate" />
            </div>
            <div class="form-group">
                <label for="wishlistDescription">Beskrivelse:</label>
                <textarea id="wishlistDescription" th:field="*{wishlistDescription}"></textarea>
            </div>
            <button type="submit" class="button">Gem</button>
        </form>

        <div class="edit-container">
            <form th:action="@{/wishlist/delete/{wishlistId}(wishlistId=${wishlist.wishlistId})}" method="post">
                <input type="hidden" name="wishlistId" th:value="${wishlist.wishlistId}" />
                <button class="button" type="submit">Slet Ønskeliste</button>
            </form>
            <div class="edit-container">
                <a class="button" th:href="@{/welcome}">Tilbage til Velkommen</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
