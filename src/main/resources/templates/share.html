<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tilføj Ønske til Ønskeliste</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>
<div th:replace="~{/header :: header}"></div>

<div class="content">
    <div class="container">
        <h1 th:text="${wishlist.wishlistName}">Navn på Ønskeliste</h1>

        <div class="wishlist-info">
            <p><strong>Beskrivelse:</strong> <span th:text="${wishlist.wishlistDescription}">Beskrivelse af Ønskeliste</span></p>
            <p><strong>Deadline Dato:</strong> <span th:text="${#temporals.format(wishlist.wishlistDeadlineDate, 'dd-MM-yyyy')}">Deadline dato for Ønskeliste</span></p>
        </div>
        <div class="wishlist-items">
            <h2>Ønsker for begivenheden</h2>
            <h3>Ikke Reserverede Ønsker</h3>
            <table>
                <tr>
                    <th>Item Navn</th>
                    <th>Pris</th>
                    <th>Antal</th>
                    <th></th>
                </tr>
                <tr th:each="item : ${wishlistItems}">
                    <td th:text="${item.itemName}">Item navn</td>
                    <td th:text="${item.itemPrice}">Pris</td>
                    <td th:text="${item.itemQuantity}">Antal</td>
                    <td>
                        <form th:if="${!item.itemReservedStatus}" th:action="@{'/wishlist/share/'}" method="post">
                            <input type="hidden" name="itemId" th:value="${item.itemId}" />
                            <input type="hidden" name="wishlistId" th:value="${item.itemWishlistId}" />
                            <button type="submit">Reserver</button>
                        </form>
                    </td>
                </tr>
            </table>
            <h3>Reserverede Ønsker</h3>
            <table>
                <tr>
                    <th>Item Navn</th>
                    <th>Pris</th>
                    <th>Antal</th>
                    <th>Reserveret Navn</th>
                </tr>
                <tr th:each="item : ${wishlistItems}">
                    <form th:if="${item.itemReservedStatus}" th:action="@{/wishlist/reserve}" method="post">
                        <input type="hidden" name="itemId" th:value="${item.itemId}" />
                        <td th:text="${item.itemName}">Item navn</td>
                        <td th:text="${item.itemPrice}">Pris</td>
                        <td th:text="${item.itemQuantity}">Antal</td>
                        <td th:text="${item.itemReservedName}">Reserveret Navn</td>
                    </form>
                </tr>
            </table>
        </div>
    </div>
</div>

</body>
</html>
